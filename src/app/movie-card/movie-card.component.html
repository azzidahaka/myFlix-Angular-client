
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle class="card-subtitle">
        Directed by: {{ movie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      class="card-image"
    />
    <mat-card-actions>
      <button mat-button color="primary" (click)="showGenre(movie)">
        Genre
      </button>
      <button mat-button color="primary" (click)="showDirector(movie.Director)">
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="showSummary(movie.Description)"
      >
        Synopsis
      </button>
      <mat-icon
        *ngIf="isFavorite(movie._id)"
        (click)="markFavorite(movie._id)"
        color="warn"
      >
        favorite
      </mat-icon>
      <mat-icon
        *ngIf="!isFavorite(movie._id)"
        (click)="markFavorite(movie._id)"
        color="warn"
      >
        favorite_border
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
