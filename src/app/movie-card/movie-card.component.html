<div style="display: flex">
  <button
    mat-raised-button
    (click)="myProfile()"
    style="margin-right: 10px"
    color="primary"
  >
    My Profile
  </button>
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="showGenre(movie)">
        Genre
      </button>
      <button mat-button color="primary" (click)="showDirector(movie.Director)">
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="showSummary(movie.Description)"
      >
        Synopsis
      </button>
      <mat-icon
        *ngIf="isFavorite(movie._id)"
        (click)="markFavorite(movie._id)"
        color="warn"
        >favorite</mat-icon
      >
      <mat-icon
        *ngIf="!isFavorite(movie._id)"
        (click)="markFavorite(movie._id)"
        color="warn"
        >favorite_border</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
