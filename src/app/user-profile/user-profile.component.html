<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="updatedUser.UserName"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="updatedUser.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="updatedUser.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="updatedUser.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="updateUser()" color="primary">
      update
    </button>
    <button mat-raised-button (click)="deleteUser()" color="primary">
      delete user
    </button>
  </mat-card-actions>
</mat-card>

<mat-card *ngFor="let movie of favoriteMovies" style="flex: 1 1 auto">
  <mat-card-header>
    <mat-card-title>{{ movie.Title }}</mat-card-title>
    <mat-card-subtitle
      >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
    >
  </mat-card-header>
  <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
  <mat-card-actions>
    <button mat-button color="primary">Genre</button>
    <button mat-button color="primary">Director</button>
    <button mat-button color="primary">Synopsis</button>
    <mat-icon>favorite_border</mat-icon>
    <button
      mat-raised-button
      (click)="deleteMovie(user.UserName, movie._id)"
      color="primary"
    >
      delete
    </button>
  </mat-card-actions>
</mat-card>
